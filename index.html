<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Playlist Ana</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

    body {
      background: linear-gradient(to bottom right, #ffc0cb, #ffb6c1);
      font-family: 'Fredoka One', cursive;
      text-align: center;
      padding: 30px;
      color: #fff;
    }

    h1 {
      font-size: 2.8em;
      text-shadow: 2px 2px 5px #ff69b4;
    }

    .form-container {
      margin: 20px auto;
      background: #fff0f5;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px hotpink;
      max-width: 500px;
    }

    input, textarea {
      padding: 10px;
      width: 80%;
      border-radius: 10px;
      border: 2px solid pink;
      font-size: 1em;
      margin-bottom: 10px;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: linear-gradient(to right, #ff69b4, #ff1493);
      color: white;
      font-size: 1em;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff69b4;
    }

    button:hover {
      background: linear-gradient(to left, #ff69b4, #ff1493);
    }

    .playlist {
      margin-top: 30px;
    }

    .song-block {
      margin: 20px auto;
      background: #ffe4ec;
      border-radius: 20px;
      padding: 10px;
      max-width: 600px;
      box-shadow: 0 0 15px #ff69b4;
    }

    .song-message {
      font-size: 1em;
      color: #d63384;
      margin-bottom: 10px;
    }

    iframe {
      border-radius: 12px;
      width: 100%;
      box-shadow: 0 0 10px #ff69b4;
    }

    .sticker {
      width: 100px;
      margin: 10px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .sticker-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ€ Playlist Anaa cantiiii ðŸŽ€</h1>

  <div class="sticker-container">
    <img src="https://i.ibb.co/hK8bM6S/rabbit-sticker-1.png" class="sticker" alt="stiker kelinci lucu 1" />
    <img src="https://i.ibb.co/L9d0k3r/rabbit-sticker-2.png" class="sticker" alt="stiker kelinci lucu 2" />
    <img src="https://i.ibb.co/s51g69B/rabbit-sticker-3.png" class="sticker" alt="stiker kelinci lucu 3" />
  </div>

  <div class="form-container">
    <input type="text" id="spotifyUrl" placeholder="Link lagu Spotify" />
    <br>
    <textarea id="message" placeholder="Tulis pesan atau dedikasi kamu di sini..."></textarea>
    <br>
    <button onclick="addSong()">Tambahkan Lagu</button>
  </div>

  <div class="playlist" id="playlist">
    <h2>ðŸŽµ Daftar Lagu Kamu ðŸŽµ</h2>
  </div>

  <script>
    function addSong() {
      const url = document.getElementById("spotifyUrl").value.trim();
      const message = document.getElementById("message").value.trim();
      const match = url.match(/spotify\.com\/(track|playlist)\/([a-zA-Z0-9]+)/);

      if (match) {
        const type = match[1];
        const id = match[2];

        const songBlock = document.createElement("div");
        songBlock.className = "song-block";

        if (message) {
          const msgElem = document.createElement("div");
          msgElem.className = "song-message";
          msgElem.textContent = "ðŸ’Œ " + message;
          songBlock.appendChild(msgElem);
        }

        const iframe = document.createElement("iframe");
        // KOREKSI DI SINI: URL iframe Spotify yang benar
        iframe.src = `https://open.spotify.com/embed/${type}/${id}?utm_source=generator`;
        iframe.height = "152";
        iframe.allow = "autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture";
        iframe.loading = "lazy";
        songBlock.appendChild(iframe);

        document.getElementById("playlist").appendChild(songBlock);

        // Reset form
        document.getElementById("spotifyUrl").value = "";
        document.getElementById("message").value = "";
      } else {
        alert("Link Spotify tidak valid!");
      }
    }
  </script>

</body>
</html>
